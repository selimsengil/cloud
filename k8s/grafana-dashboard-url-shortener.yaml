apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-url-shortener
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  url-shortener.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "unit": "ops"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          },
          "targets": [
            {
              "expr": "sum(rate(shortener_requests_total[1m]))",
              "legendFormat": "rps",
              "refId": "A"
            }
          ],
          "title": "Shortener Requests/sec",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "unit": "ops"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 0
          },
          "id": 2,
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          },
          "targets": [
            {
              "expr": "sum(rate(shortener_requests_total{result!=\"ok\"}[1m]))",
              "legendFormat": "error+bad_request",
              "refId": "A"
            }
          ],
          "title": "Shortener Error Rate",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 8
          },
          "id": 3,
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(shortener_request_duration_seconds_bucket[5m])) by (le))",
              "legendFormat": "p95",
              "refId": "A"
            }
          ],
          "title": "Shortener p95 Latency",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "unit": "ops"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 8
          },
          "id": 4,
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          },
          "targets": [
            {
              "expr": "sum(rate(redirector_requests_total[1m]))",
              "legendFormat": "rps",
              "refId": "A"
            }
          ],
          "title": "Redirector Requests/sec",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "unit": "ops"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 16
          },
          "id": 5,
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          },
          "targets": [
            {
              "expr": "sum(rate(redirector_requests_total{result=\"miss\"}[1m]))",
              "legendFormat": "miss",
              "refId": "A"
            },
            {
              "expr": "sum(rate(redirector_requests_total{result=\"hit\"}[1m]))",
              "legendFormat": "hit",
              "refId": "B"
            }
          ],
          "title": "Redirector Hit/Miss",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 16
          },
          "id": 6,
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(redirector_request_duration_seconds_bucket[5m])) by (le))",
              "legendFormat": "p95",
              "refId": "A"
            }
          ],
          "title": "Redirector p95 Latency",
          "type": "timeseries"
        },
        {
          "datasource": "Loki",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 24
          },
          "id": 7,
          "options": {
            "dedupStrategy": "none",
            "showLabels": false,
            "showTime": true
          },
          "targets": [
            {
              "expr": "{namespace=\"default\", app=\"shortener\"}",
              "refId": "A"
            }
          ],
          "title": "Shortener Logs",
          "type": "logs"
        },
        {
          "datasource": "Loki",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 24
          },
          "id": 8,
          "options": {
            "dedupStrategy": "none",
            "showLabels": false,
            "showTime": true
          },
          "targets": [
            {
              "expr": "{namespace=\"default\", app=\"redirector\"}",
              "refId": "A"
            }
          ],
          "title": "Redirector Logs",
          "type": "logs"
        }
      ],
      "refresh": "10s",
      "schemaVersion": 39,
      "tags": ["url-shortener"],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-15m",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "URL Shortener Overview",
      "uid": "url-shortener",
      "version": 1
    }
