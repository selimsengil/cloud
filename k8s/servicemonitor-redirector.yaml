apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: redirector
  namespace: monitoring
  labels:
    release: monitoring
spec:
  namespaceSelector:
    matchNames:
      - default
  selector:
    matchLabels:
      app: redirector
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
