apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: shortener
  namespace: monitoring
  labels:
    release: monitoring
spec:
  namespaceSelector:
    matchNames:
      - default
  selector:
    matchLabels:
      app: shortener
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
