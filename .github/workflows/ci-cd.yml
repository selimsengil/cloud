name: ci-cd

on:
  push:
    branches:
      - main
  pull_request:

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and start services
        run: docker compose up -d --build

      - name: Smoke test
        run: bash scripts/smoke_test.sh

      - name: Cleanup
        if: always()
        run: docker compose down -v

  k8s-smoke:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Create kind cluster
        uses: helm/kind-action@v1.10.0
        with:
          cluster_name: ci

      - name: Build images
        run: |
          docker build -t cloud-shortener:latest shortener-service
          docker build -t cloud-redirector:latest redirect-service

      - name: Load images into kind
        run: |
          kind load docker-image cloud-shortener:latest --name ci
          kind load docker-image cloud-redirector:latest --name ci

      - name: Apply manifests
        run: kubectl apply -f k8s/

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/redis
          kubectl rollout status deployment/shortener
          kubectl rollout status deployment/redirector

      - name: Smoke test
        run: |
          kubectl port-forward svc/shortener 5001:80 >/tmp/pf-shortener.log 2>&1 &
          kubectl port-forward svc/redirector 3000:80 >/tmp/pf-redirector.log 2>&1 &
          sleep 3
          bash scripts/smoke_test.sh

  build-and-push:
    runs-on: ubuntu-latest
    needs: k8s-smoke
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push shortener image
        uses: docker/build-push-action@v6
        with:
          context: ./shortener-service
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/shortener:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/shortener:latest

      - name: Build and push redirector image
        uses: docker/build-push-action@v6
        with:
          context: ./redirect-service
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/redirector:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/redirector:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Deploy to Kubernetes (optional)
        run: |
          if [ -z "${{ secrets.KUBECONFIG_B64 }}" ]; then
            echo "KUBECONFIG_B64 not set, skipping deploy."
            exit 0
          fi

          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_B64 }}" | base64 --decode > ~/.kube/config

          K8S_NAMESPACE="${{ secrets.K8S_NAMESPACE }}"
          NAMESPACE="${K8S_NAMESPACE:-default}"

          kubectl apply -f k8s/ -n "$NAMESPACE"
          kubectl set image deployment/shortener shortener=${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/shortener:${{ github.sha }} -n "$NAMESPACE"
          kubectl set image deployment/redirector redirector=${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/redirector:${{ github.sha }} -n "$NAMESPACE"
          kubectl rollout status deployment/shortener -n "$NAMESPACE"
          kubectl rollout status deployment/redirector -n "$NAMESPACE"
